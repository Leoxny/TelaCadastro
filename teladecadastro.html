<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Tela de cadastro</title>
</head>
<body>
    <div class="box">

        <h2>Cadastrar</h2>

        <form action="">
            <label for="email">E-mail</label>
            <input type="text" class="inputuser" id="email" placeholder="Digite seu e-mail">
            <br>
            <label for="login">Nome de usuário</label>
            <input type="text" class="inputuser" id="login" placeholder="Digite seu usuário">
            <br>
            <label for="pass">Senha</label>
            <input type="password" class="inputuser" id="pass" placeholder="Digite sua senha">
            <br>
            <label for="pass">Confirmação da senha</label>
            <input type="password" class="inputuser" id="pass" placeholder="Digite sua senha novamente">
            <br>
            <input type="submit" value="Registar">
        </form>

    </div>
    
</body>
</html>
