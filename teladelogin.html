<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a94e49008.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="login-box">
            <h2>Entrar</h2>

            <form action="">
                <label for="email">E-mail</label>
                <input type="text" class="inputuser" id="email" placeholder="Digite seu e-mail">
                <br>
                <label for="senha">Senha</label>
                <input type="password" class="inputuser" id="senha" placeholder="Digite sua senha">
                <br>
                <a href="telasenha.html">Esqueceu a senha?</a>
                <br>
                <input type="submit" value="Login">
            </form>
            
            <div class="footer">
                <span>Ou entre pelas suas rede sociais</span>
                <div class="social-field">
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                            Entre pelo Facebook
                        </a>
                    </div>
                    <div class="social-field google">
                        <a href="#">
                            <i class="fa-brands fa-google"></i>
                            Entre pelo Google
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="register-box">
                <p>Ainda n√£o tem conta?</p>
                <a href="teladecadastro.html">Registrar</a>
            </div>

    </div>
</body>
</html>
